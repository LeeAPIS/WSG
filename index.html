<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet Generator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Math Worksheet Generator</h1>
    
    <form id="worksheetForm">
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" name="minValue" value="1" required>
        
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" name="maxValue" value="10" required>
        
        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
            <option value="add_sub">Addition & Subtraction</option>
            <option value="mul_div">Multiplication & Division</option>
            <option value="all">All Operations</option>
        </select>

        <!-- Input field for the number of problems -->
        <label for="problemCount">Number of Problems:</label>
        <input type="number" id="problemCount" name="problemCount" value="20" min="1" required>

        <button type="submit">Generate Worksheet</button>
    </form>

    <div id="worksheet" class="worksheet"></div>

    <script src="script.js"></script>
</body>
</html>
